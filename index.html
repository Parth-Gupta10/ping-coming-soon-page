<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/1efbb6524f.js" crossorigin="anonymous"></script>

  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img class="logo" src="images\logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h4>Subscribe and get notified</h4>
    <div class="row">
      <form action="index.html" method="post" id="form1">
        <div class="col-lg-7">
          <input class="email" type="email" name="email" placeholder="Your email address..." required>
          <p class="validation">Please provide valid email address</p>
        </div>
        <div class="col-lg-5">
          <input type="submit" class="btn btn-primary btn-lg notify" value="Notify me" onclick= ValidateEmail()>
        </div>
      </form>
    </div>
    <img class="dashboard" src="images\illustration-dashboard.png" alt="dashboard">
  </div>

  <footer>
    <i class="fab fa-facebook-f size:2x"></i>
    <i class="fab fa-twitter size:2x"></i>
    <i class="fab fa-instagram size:2x"></i>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Parth.<br>
      &copy; Copyright Ping. All rights reserved.
    </p>

  </footer>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <!-- javascript bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
